<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tasks - TaskFlow</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>TaskFlow</h2>
                <p>User Portal</p>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="tasks.html" class="nav-link active">Tasks</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <p>Welcome, <span id="userName">User</span></p>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>My Tasks</h1>
                <p>View and manage your assigned tasks</p>
            </div>

            <!-- Tasks Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="pending">Pending</button>
                <button class="tab-btn" data-tab="submitted">Submitted</button>
                <button class="tab-btn" data-tab="reviewed">Reviewed</button>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-container">
                <div class="table-container">
                    <table class="tasks-table">
                        <thead>
                            <tr>
                                <th>Task Title</th>
                                <th>Description</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody">
                            <!-- Tasks will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <h3>No pending tasks</h3>
                    <p>Great job! You have completed all your tasks.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="taskDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Task Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="task-details">
                    <h3 id="modalTaskTitle"></h3>
                    <p id="modalTaskDescription"></p>
                    <div class="task-meta">
                        <div><strong>Priority:</strong> <span id="modalTaskPriority"></span></div>
                        <div><strong>Status:</strong> <span id="modalTaskStatus"></span></div>
                        <div><strong>Due Date:</strong> <span id="modalTaskDueDate"></span></div>
                    </div>
                    <div class="task-actions">
                        <button id="acceptTaskBtn" class="primary-btn">Accept Task</button>
                        <button id="submitTaskBtn" class="submit-btn">Submit Task</button>
                        <button id="updateStatusBtn" class="update-btn">Update Status</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/user.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!authManager.getIsAuthenticated() || authManager.getUserRole() !== 'user') {
                window.location.href = '../index.html';
                return;
            }

            // Load user name
            document.getElementById('userName').textContent = authManager.getUserName() || 'User';

            // Initialize user tasks page
            userManager.initTasksPage();
        });
    </script>
</body>
</html>
