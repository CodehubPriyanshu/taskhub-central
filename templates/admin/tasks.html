<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tasks - TaskFlow</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>TaskFlow</h2>
                <p>Admin Portal</p>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="tasks.html" class="nav-link active">Tasks</a></li>
                <li><a href="users.html" class="nav-link">Users</a></li>
                <li><a href="teams.html" class="nav-link">Teams</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <p>Welcome, <span id="adminName">Admin</span></p>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>Task Management</h1>
                <p>Manage all tasks across teams and users</p>
            </div>

            <!-- Search and Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <input type="text" id="taskSearch" placeholder="Search tasks...">
                    <button class="search-btn">Search</button>
                </div>
                <div class="filters">
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="overdue">Overdue</option>
                    </select>
                    <select id="priorityFilter">
                        <option value="">All Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <button id="newTaskBtn" class="primary-btn">New Task</button>
                </div>
            </div>

            <!-- Tasks Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="pending">Pending</button>
                <button class="tab-btn" data-tab="in_progress">In Progress</button>
                <button class="tab-btn" data-tab="completed">Completed</button>
            </div>

            <!-- Tasks Table -->
            <div class="tasks-container">
                <div class="table-container">
                    <table class="tasks-table">
                        <thead>
                            <tr>
                                <th>Task Title</th>
                                <th>Assigned To</th>
                                <th>Team</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody">
                            <!-- Tasks will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <h3>No tasks found</h3>
                    <p>Create your first task to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- New Task Modal -->
    <div id="newTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Task</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teamLeader">Team Leader</label>
                            <select id="teamLeader" required>
                                <option value="">Select Team Leader</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="team">Team</label>
                            <select id="team" required>
                                <option value="">Select Team</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="assignUser">Assign to User</label>
                            <select id="assignUser">
                                <option value="">Select User (Optional)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date" id="deadline" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!authManager.getIsAuthenticated() || authManager.getUserRole() !== 'admin') {
                window.location.href = '../index.html';
                return;
            }

            // Load admin name
            document.getElementById('adminName').textContent = authManager.getUserName() || 'Admin';

            // Initialize admin tasks page
            adminManager.initTasksPage();
        });
    </script>
</body>
</html>
