<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - TaskFlow</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>TaskFlow</h2>
                <p>Admin Portal</p>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="tasks.html" class="nav-link">Tasks</a></li>
                <li><a href="users.html" class="nav-link active">Users</a></li>
                <li><a href="teams.html" class="nav-link">Teams</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <p>Welcome, <span id="adminName">Admin</span></p>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>User Management</h1>
                <p>Manage users and team leaders</p>
            </div>

            <!-- Users Table -->
            <div class="users-container">
                <div class="table-header">
                    <h2>Users & Team Leaders</h2>
                    <button id="addUserBtn" class="primary-btn">Add User</button>
                </div>
                
                <div class="table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Team</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <h3>No users found</h3>
                    <p>Add your first user to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoGenerateCredentials">
                            <span class="checkmark"></span>
                            Auto-generate credentials
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Role</label>
                        <select id="userRole" required>
                            <option value="user">User</option>
                            <option value="team_leader">Team Leader</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userTeam">Team</label>
                        <select id="userTeam">
                            <option value="">Select Team (Optional)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="userStatus" checked>
                            <span class="checkmark"></span>
                            Active
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!authManager.getIsAuthenticated() || authManager.getUserRole() !== 'admin') {
                window.location.href = '../index.html';
                return;
            }

            // Load admin name
            document.getElementById('adminName').textContent = authManager.getUserName() || 'Admin';

            // Initialize admin users page
            adminManager.initUsersPage();
        });
    </script>
</body>
</html>
