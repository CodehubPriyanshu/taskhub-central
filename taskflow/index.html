<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>TaskFlow</h1>
                <p>Role-Based Task Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 TaskFlow. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            
            // Check if already logged in
            if (authManager.getIsAuthenticated()) {
                const role = authManager.getUserRole();
                let redirectPath = '';
                
                switch (role) {
                    case 'admin':
                        redirectPath = 'templates/admin/dashboard.html';
                        break;
                    case 'team_leader':
                        redirectPath = 'templates/team-leader/dashboard.html';
                        break;
                    case 'user':
                        redirectPath = 'templates/user/dashboard.html';
                        break;
                    default:
                        redirectPath = 'templates/user/dashboard.html';
                }
                
                window.location.href = redirectPath;
                return;
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Clear previous errors
                loginError.style.display = 'none';
                loginError.textContent = '';
                
                // Basic validation
                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }
                
                // Disable submit button during login
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';
                
                try {
                    const result = await authManager.login(email, password, rememberMe);
                    
                    if (result.success) {
                        // Redirect based on role (matching React logic)
                        let redirectPath = '';
                        switch (result.role) {
                            case 'admin':
                                redirectPath = 'templates/admin/dashboard.html';
                                break;
                            case 'team_leader':
                                redirectPath = 'templates/team-leader/dashboard.html';
                                break;
                            case 'user':
                                redirectPath = 'templates/user/dashboard.html';
                                break;
                            default:
                                redirectPath = 'templates/user/dashboard.html';
                        }
                        
                        // Small delay for better UX
                        setTimeout(() => {
                            window.location.href = redirectPath;
                        }, 500);
                    } else {
                        showError(result.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An unexpected error occurred. Please try again.');
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
            
            function showError(message) {
                loginError.textContent = message;
                loginError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
